<div class="modal-header">
    <h4 class="modal-title">Add contact form</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="createForm">
        <div class="row">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Your name" formControlName="name">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Company</label>
            <input type="text" class="form-control" placeholder="Enter your company" formControlName="company">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Enter Your Address" formControlName="address">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" placeholder="Enter your Phone" formControlName="phone">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Enter your email" formControlName="email">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label></label>
            <button type="submit" class="btn btn-primary" (click)="addContact()">Add contacts</button>
          </div>
        </div>
      </form>
  </div>
