<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Naveena
              </a>
            </li>

<div class="sidebar" style="width:70px;background-color:#d78f24;">
    <a href="#"><i class="fa fa-home"></i></a>
    <a href="#"><i class="fa fa-user"></i></a>
    <a href="#"> <i class="fa fa-cog fa-fw"></i></a>
  </div>
  <div class="container">
      <button class="btn btn-warning popup" >+ Add contact</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"  #popup aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="createForm">
                  <div class="row">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" placeholder="Enter Your name" formControlName="name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <label>Company</label>
                      <input type="text" class="form-control" placeholder="Enter your company" formControlName="company">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" placeholder="Enter Your Address" formControlName="address">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <label>Phone</label>
                      <input type="text" class="form-control" placeholder="Enter your Phone" formControlName="phone">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" placeholder="Enter your email" formControlName="email">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary popclose" (click)="addContact()">Add Contact</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-5">
                <table class="table">
                    <th>Name</th>
                    <th>Company</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                  <tr *ngFor="let data of contactList">
                    <td><img src="assets\profile.jpg" class="contactimg">{{data.name}}</td>
                    <td>{{data.company}}</td> 
                    <td><i class="fa fa-edit" (click)="edit(data.name)"></i></td> 
                    <td><i class="fa fa-eye" (click)="view(data.name)"></i></td> 
                    <td><i class="fa fa-trash" (click)="delete(data.name)"></i></td>  
                  </tr>
                </table>
            </div>
            <div class="col-4" *ngIf="editShow">
                <form [formGroup]="updateForm">
                    <div class="row">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter Your name" formControlName="name" readonly>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" placeholder="Enter your company" formControlName="company">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Enter Your Address" formControlName="address">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="Enter your Phone" formControlName="phone">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Enter your email" formControlName="email">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label></label>
                        <button type="submit" class="btn btn-primary" (click)="updateContact()">Update contacts</button>
                      </div>
                    </div>
                  </form>
            </div>
            <div class="col-5" *ngIf="viewShow">
              <div class="row" *ngFor="let data of viewData">  
                <div class="col-2"></div>
                <div class="col-3">
                  <img src="assets\profile.jpg" class="contactimg">
                </div>
              </div>
              <div class="row" *ngFor="let data of viewData">
                <div class="col-2">
                    Name
                </div>
                <div class="col-3">
                    {{data.name}}
                </div>
              </div>
              <div class="row" *ngFor="let data of viewData">
                <div class="col-2">
                    Company
                </div>
                <div class="col-3">
                    {{data.company}}
                </div>
              </div>
              <div class="row" *ngFor="let data of viewData">
                <div class="col-2">
                    Address
                </div>
                <div class="col-3">
                    {{data.address}}
                </div>
              </div>
              <div class="row" *ngFor="let data of viewData">
                <div class="col-2">
                    Phone
                </div>
                <div class="col-3">
                    {{data.phone}}
                </div>
              </div>
              <div class="row" *ngFor="let data of viewData">
                <div class="col-2">
                    Email
                </div>
                <div class="col-3">
                    {{data.email}}
                </div>
              </div>
            </div>
        </div>
  </div>
